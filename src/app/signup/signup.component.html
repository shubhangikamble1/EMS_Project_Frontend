  <nav class="navbar navbar-dark bg-primary">

    <h2>SIGNUP</h2>
  </nav>
<form #prof="ngForm" (ngSubmit)="onSubmit()">
    <!-- class named "container" is assigned to div -->
    <div class="container">
      
      <h1>Register</h1>
      <p>Kindly fill in this form to register.</p>
      <input
        type="text"
        placeholder="Enter username"
        name="username"
        id="username"
        class="form-control"
        [(ngModel)]="registration.username" 
       
      />

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Email"
        name="email"
        id="email"
        [(ngModel)]="registration.email" 
      />

      <label for="password"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        id="password"
        [(ngModel)]="registration.password" 
      />

      <label for="pwd-repeat"><b>Confirm Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="confirmpassword"
        id="confirmpassword"
        class="form-control"
        [(ngModel)]="registration.confirmpassword" 
      />

      <button type="submit" class="btn btn-primary">Register</button>
    </div>

    <div>
      <p>Already have an account? <a href="/login">Log in</a>.</p>
    </div>
  </form>
